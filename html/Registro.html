<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Estilos.css">
    <title>Registrarse</title>
</head>
<body>
    <form action="#">

        <h1>Registrarse</h1>

        <label for="name">Nombre completo: </label>
        <input type="text" id="name" placeholder="Ingrese su nombre"><br><br>

        <label for="email">Correo: </label>
        <input type="text" id="user" placeholder="Ingrese su correo"><br><br>

        <label for="password">Contraseña: </label>
        <input type="password" id="password" placeholder="Ingrese su contraseña"><br><br>

        <input type="checkbox" id="recordar">
        <label for="recordar">Acepto terminos y condiciones</label><br><br>

        <input type="button" value="Registrarse">

    </form>
</body>
</html>
